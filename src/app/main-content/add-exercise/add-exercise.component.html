<mat-card>
    <mat-card-header>
        <mat-card-title>Add exercise</mat-card-title>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="exerciseName.name" required>
        </mat-form-field>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="saveAddExercise()" [disabled]="!exerciseName">Save</button>
        <button mat-button (click)="test()">test</button>
    </mat-card-actions>
</mat-card>
