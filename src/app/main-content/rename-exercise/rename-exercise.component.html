<mat-card>
    <mat-card-header>
        <mat-card-title>Edit exercise</mat-card-title>
        <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="exerciseName.name" required>
        </mat-form-field>
    </mat-card-header>

    <mat-card-header>
        <mat-form-field>
            <mat-label>Edit category</mat-label>
            <mat-select [(ngModel)]="bodypartName">
                @for (bodypart of bodyparts; track bodypart) {
                <mat-option [value]="bodypart.value">{{bodypart.viewValue}}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </mat-card-header>

    <mat-card-actions>
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button mat-button (click)="renameExercise()" [disabled]="!exerciseName">Save</button>
    </mat-card-actions>
</mat-card>
